# Cloudflare Pages configuration for Next.js
# This file configures compatibility flags and settings for Cloudflare Pages deployment
name = "anki-interview-app"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = ".vercel/output/static"

[vars]
APP_USERNAME = "admin"
SESSION_MAX_AGE = "604800"
SESSION_COOKIE_NAME = "anki_session"

# Dev environment
[env.dev]
name = "anki-interview-app"
[env.dev.vars]
NEXT_PUBLIC_BACKEND_URL= "https://anki-interview-app.tomoima525.workers.dev"

[env.production]
name = "anki-interview-app-prod"
[env.production.vars]
NEXT_PUBLIC_BACKEND_URL= "https://anki-interview-app-prod.tomoima525.workers.dev"
