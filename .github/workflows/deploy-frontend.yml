name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - "**" # Trigger on all branches for preview deployments
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - dev
          - production
        default: "dev"

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Determine deployment environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input
            ENV="${{ inputs.environment }}"
          elif [[ "${{ github.ref }}" == refs/heads/release-* ]]; then
            # Release branch - deploy to production
            ENV="production"
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            # Main branch - deploy to dev (production project)
            ENV="dev"
          else
            # Other branches - deploy as preview
            ENV="preview"
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT

          # Set project name based on environment
          if [ "$ENV" = "production" ]; then
            echo "project_name=anki-interview-app-prod" >> $GITHUB_OUTPUT
            echo "env_label=Production" >> $GITHUB_OUTPUT
            echo "deploy_type=production" >> $GITHUB_OUTPUT
            echo "branch_flag=" >> $GITHUB_OUTPUT
          elif [ "$ENV" = "preview" ]; then
            # Preview deployments use dev project with branch flag
            echo "project_name=anki-interview-app" >> $GITHUB_OUTPUT
            echo "env_label=Preview (${{ github.ref_name }})" >> $GITHUB_OUTPUT
            echo "deploy_type=preview" >> $GITHUB_OUTPUT
            # Sanitize branch name for URL (lowercase, replace / with -)
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | sed 's/\//-/g')
            echo "branch_flag=--branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
            echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          else
            # Dev environment (main branch)
            echo "project_name=anki-interview-app" >> $GITHUB_OUTPUT
            echo "env_label=Development" >> $GITHUB_OUTPUT
            echo "deploy_type=production" >> $GITHUB_OUTPUT
            echo "branch_flag=" >> $GITHUB_OUTPUT
          fi

          echo "Deploying to: $ENV"
        working-directory: .

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js for Cloudflare Pages
        run: |
          echo "ðŸ—ï¸ Deploy Next.js application for Cloudflare Pages..."
          export CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
          export CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          pnpm run worker:deploy
          echo "âœ… Deploy completed successfully"

      - name: Deployment summary
        run: |
          echo "### âœ… Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.env_label }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Type:** ${{ steps.env.outputs.deploy_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ steps.env.outputs.project_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          DEPLOY_TYPE="${{ steps.env.outputs.deploy_type }}"
          ENV_TYPE="${{ steps.env.outputs.environment }}"
          if [ "$DEPLOY_TYPE" = "preview" ]; then
            echo "**Preview URL:** https://${{ steps.env.outputs.branch_name }}.${{ steps.env.outputs.project_name }}.pages.dev" >> $GITHUB_STEP_SUMMARY
          elif [ "$ENV_TYPE" = "production" ]; then
            echo "**Production URL:** https://${{ steps.env.outputs.project_name }}.pages.dev" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Development URL:** https://${{ steps.env.outputs.project_name }}.pages.dev" >> $GITHUB_STEP_SUMMARY
          fi
