name: Deploy Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
      - "release-*"
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - dev
          - production
        default: "dev"

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Determine deployment environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use input
            ENV="${{ inputs.environment }}"
          elif [[ "${{ github.ref }}" == refs/heads/release-* ]]; then
            # Release branch - deploy to production
            ENV="production"
          else
            # Main branch - deploy to dev
            ENV="dev"
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT

          # Set database name based on environment
          if [ "$ENV" = "production" ]; then
            echo "db_name=anki-interview-db-prod" >> $GITHUB_OUTPUT
            echo "db_label=Production" >> $GITHUB_OUTPUT
          else
            echo "db_name=anki-interview-db" >> $GITHUB_OUTPUT
            echo "db_label=Development" >> $GITHUB_OUTPUT
          fi

          echo "Deploying to: $ENV"
        working-directory: .
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check migration status (before)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "ðŸ“‹ Checking current migration status for ${{ steps.env.outputs.db_label }}..."
          npx wrangler d1 migrations list ${{ steps.env.outputs.db_name }} --remote || echo "No migrations applied yet"

      - name: Run database migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "ðŸš€ Applying database migrations to ${{ steps.env.outputs.db_label }}..."
          npx wrangler d1 migrations apply ${{ steps.env.outputs.db_name }} --remote
          echo "âœ… Migrations applied successfully"

      - name: Verify migration status (after)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "âœ”ï¸ Verifying migration status..."
          npx wrangler d1 migrations list ${{ steps.env.outputs.db_name }} --remote

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./backend
          command: deploy --env ${{ steps.env.outputs.environment }}

      - name: Deployment summary
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "### âœ… Backend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.db_label }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Database Migrations" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npx wrangler d1 migrations list ${{ steps.env.outputs.db_name }} --remote >> $GITHUB_STEP_SUMMARY 2>&1 || echo "No migrations" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
